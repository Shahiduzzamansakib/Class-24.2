<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>



  <section id="clock">
    <div class="container">
      <div class="row">
        <div class="box hour"><span>1</span></div>
        <div class="box min"><span>2</span></div>
        <div class="box sec"><span>3</span></div>
      </div>
    </div>
  </section>


  <script src="./app.js"></script>
</body>
</html>
